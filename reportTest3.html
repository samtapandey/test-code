<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
	(function() {
	
  var dataSetsAPI = "/../../api/dataSets.json?jsoncallback=?";
  $.getJSON( dataSetsAPI, {    
    tagmode: "any",
    format: "json"
  })
    .done(function( data ) {
      $.each( data.items, function( i, item ) {
        $( "<input type="+"text">" ).attr( "value", item.id ).appendTo( "#dataSets" );
        if ( i === 3 ) {
          return false;
        }
      });
    });
})();
</script>
</head>

<body>	
	Data Sets
	<div id="dataSets" style="width: 600px; height: 400px; margin: 0 auto"></div>
</body>
